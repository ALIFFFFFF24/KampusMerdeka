<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Register Produk</title>
</head>
<body>
    <table cellpadding="10">
        <thead>
            <tr bgcolor="grey">
                <th colspan="2">Form Register Produk</th>
            </tr>
        </thead>
        <tbody>
            <form action="">
                <tr>
                    <td>Nama Produk</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Jenis Produk 
                        
                    </td>
                    <td>
                        <select name="katProduk" id="katProduk" >
                            <option value="0">-Kategori Produk-</option>
                            <option value="1">Mainan</option>
                            <option value="2">Makanan</option>
                            <option value="1">Pakaian</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Stok</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="text"></td>
                </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="grey">
                <th colspan="2"><button>kirim</button> <button>batal</button></th>
            </tr>
        </tfoot>
    </form>
    </table>
</body>
</html>
